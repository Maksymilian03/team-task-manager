<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Django form widgets don't have bootstrap classes, so we apply styles to match. */
        #id_username, #id_password {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            background-clip: padding-box;
            border: var(--bs-border-width) solid var(--bs-border-color);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: .375rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        #id_username:focus, #id_password:focus {
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
    <div class="card" style="width: 22rem;">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Zaloguj się</h2>
            <form method="post">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                    <div class="alert alert-danger py-2">
                        {% for error in form.non_field_errors %}
                            <small>{{ error }}</small>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Nazwa użytkownika</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Hasło</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Zaloguj</button>
                <a href="{% url 'app_home' %}" class="btn btn-secondary w-100 mt-2">← Powrót do panelu</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
